kind: pipeline
type: docker
name: kopia-deploy

steps:
  - name: deploy
    image: docker:latest
    commands:
      - docker compose down || true
      - docker compose pull
      - docker compose up -d
      - sleep 10
      - docker exec kopia kopia repository status --path=/repository || docker exec kopia kopia repository create filesystem --path=/repository
    environment:
      KOPIA_SERVER_PASSWORD:
        from_secret: KOPIA_SERVER_PASSWORD
      KOPIA_REPO_PASSWORD:
        from_secret: KOPIA_REPO_PASSWORD

trigger:
  branch:
    - main
  event:
    - push

